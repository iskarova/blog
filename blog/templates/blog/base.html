{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Random Blog in the Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+15&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  
  <body>
    <header class="page-header">
      <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class='top-menu'>
          {% include "./icons/file-earmark-plus.svg" %}
        </a>
        {% endif %}
        <h1><a href="/">Random Blog in the Web</a></h1>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col">
          {% block content %} 
          {% endblock %}
        </div>
      </div>
    </main>
  </body>
</html>
